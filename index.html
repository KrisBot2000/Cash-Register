<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>
  <div id="display"></div>
  <div>
    <span id="key7">[7]</span>
    <span id="key8">[8]</span>
    <span id="key9">[9]</span>
    <span id="keyDivide">[/]</span>
    <span id="keyClear">[clear]</span>
  </div>
  <div>
    <span id="key4">[4]</span>
    <span id="key5">[5]</span>
    <span id="key6">[6]</span>
    <span id="keyMultiply">[x]</span>
    <span id="keyBalance">[get balance]</span>
  </div>
  <div>
    <span id="key1">[1]</span>
    <span id="key2">[2]</span>
    <span id="key3">[3]</span>
    <span id="keySubtract">[-]</span>
    <span id="keyDeposit">[deposit cash]</span>
  </div>
  <div>
    <span id="key0">[0]</span>
    <span id="key00">[00]</span>
    <span id="keyDecimal">[.]</span>
    <span id="keyAdd">[+]</span>
    <span id="keyWithdraw">[withdraw cash]</span>
  </div>
  <div>
    <span id="keyEqual">[=]</span>
  </div>
  <script src="js/calculator.js"></script>
  <script src="js/cash_register.js"></script>
</body>
</html>
